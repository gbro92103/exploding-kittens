<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Arimo">
    <link href="styles/style.css" rel="stylesheet" />
    <style>
      body {
        font-family: 'Arimo', serif;
      }
    </style>
    <title>Exploding Kittens</title>
</head>
<body>
    <h1>Welcome To Exploding Kittens!</h1>
    <h2>This is the player:</h2>
    <img class="player" src="images/farm-worker.png" title="does this show as a tool tip?" alt="farm worker nerd" />   
    <h3>He has the following cards available to choose from:</h3>
    <ul>
      <li id="List1">Catomic Bomb</li>
      <li id="List2">Cattermelon</li>
      <li id="List3">Defuse</li>
      <li id="List4">Feral Cat</li>
      <li id="List5">Garbage Collection</li>
    </ul>

  <button>Draw Card</button>
  <p>Next Card To Be Drawn Is:</p>
  <img class="card" id="Card1" src="images/cards/catomic-bomb.jpg" alt="catomic bomb" />
  <img class="card" id="Card2" src="images/cards/cattermelon.jpg" alt="cattermelon" />
  <img class="card" id="Card3" src="images/cards/defuse.jpg" alt="defuse" />
  <img class="card" id="Card4" src="images/cards/feral-cat.jpg" alt="feral cat" />
  <img class="card" id="Card5" src="images/cards/garbage-collection.jpg" alt="garbage collection" />
</body>
<script src="scripts/main.js"></script>
</html>
